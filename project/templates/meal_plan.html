<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PLAN YOUR MEAL</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f7e6d3;
        font-family: "Comic Sans MS", cursive;
        margin: 0;
      }
      .pizza-container {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background-image: url("/static/images/mbg.jpg");
        background-size: cover;
        position: relative;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }
      .todo-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        box-sizing: border-box;
      }
      .input-area {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        display: flex;
        z-index: 10;
      }
      #todo-input {
        flex-grow: 1;
        padding: 15px;
        border: 3px dashed #ff6f41;
        border-radius: 20px 0 0 20px;
        font-size: 16px;
      }
      #add-btn {
        background-color: #ff6f41;
        color: white;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        border-radius: 0 20px 20px 0;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      #add-btn:hover {
        background-color: #ff4500;
      }
      #todo-list {
        width: 100%;
        max-height: 250px;
        overflow-y: auto;
        list-style-type: none;
        padding: 0;
        text-align: center;
        margin-top: 100px;
      }
      .todo-item {
        background-color: #ffe5b4;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .delete-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }
      .completed {
        text-decoration: line-through;
        color: #888;
        opacity: 0.6;
      }
      h2 {
        color: #ff6f41;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="pizza-container">
      <div class="todo-overlay">
        <h2>PLAN YOUR MEAL</h2>
        <div class="input-area">
          <input type="text" id="todo-input" placeholder="Add a tasty task!" />
          <button id="add-btn" onclick="addTodo()">Add Task</button>
        </div>
        <ul id="todo-list"></ul>
      </div>
    </div>

    <script>
      function addTodo() {
        const input = document.getElementById("todo-input");
        const list = document.getElementById("todo-list");

        if (input.value.trim() === "") return;

        const li = document.createElement("li");
        li.className = "todo-item";
        li.innerHTML = `
                <span onclick="this.classList.toggle('completed')">${input.value}</span>
                <button class="delete-btn" onclick="this.parentElement.remove()">üóëÔ∏è</button>
            `;

        list.appendChild(li);
        input.value = "";
      }

      document
        .getElementById("todo-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            addTodo();
          }
        });
    </script>
  </body>
</html>
