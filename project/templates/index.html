<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Cooking Assistant</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      body {
        font-family: "Poppins", sans-serif;
      }
      .hero {
        background-size: cover;
        background-position: center;
        position: relative;
        height: 100vh;
      }
      .overlay {
        background: rgba(0, 0, 0, 0.6);
      }
      .quote-overlay {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div
      class="hero flex items-center justify-center text-center relative"
      style="background-image: url('/static/images/bg3.jpg')"
    >
      <div class="overlay absolute inset-0 flex items-center justify-center">
        <div class="text-white px-4 py-16">
          <h1 class="text-5xl md:text-6xl font-bold mb-4 animate-fade-in">
            COOKING ASSISTANT
          </h1>
          <h2 class="text-2xl md:text-3xl mb-8 animate-fade-in">
            Your guide to delicious Indian dishes
          </h2>

          <div class="flex justify-center space-x-4 mb-8">
            <a
              href="/"
              class="px-4 py-2 bg-white text-gray-800 rounded-full hover:bg-gray-200 transition duration-300"
            >
              Home
            </a>

            <a
              href="/recipes"
              class="px-4 py-2 bg-white text-gray-800 rounded-full hover:bg-gray-200 transition duration-300 flex items-center"
            >
              Recipes <i class="ri-book-open-line ml-2"></i>
            </a>

            <a
              href="/Fast"
              class="px-4 py-2 bg-white text-gray-800 rounded-full hover:bg-gray-200 transition duration-300 flex items-center"
            >
              NutriFast <i class="ri-book-open-line ml-2"></i>
            </a>

            <a
              href="/meal-plan"
              class="px-4 py-2 bg-white text-gray-800 rounded-full hover:bg-gray-200 transition duration-300 flex items-center"
            >
              Meal Plan <i class="ri-restaurant-line ml-2"></i>
            </a>
          </div>

          <div class="quote-overlay rounded-xl p-6 max-w-2xl mx-auto mt-8">
            <blockquote
              class="text-xl md:text-2xl italic text-gray-800 text-center"
            >
              <i class="ri-double-quotes-l text-gray-400 mr-2"></i>
              Let food be thy medicine and medicine be thy food. Eat to nourish
              your body, feed your soul, and fuel your dreams.
              <i class="ri-double-quotes-r text-gray-400 ml-2"></i>
            </blockquote>
            <p class="text-right mt-4 text-gray-600">
              - Inspired by Hippocrates
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Optional: Add some subtle animations
      document.addEventListener("DOMContentLoaded", () => {
        const fadeElements = document.querySelectorAll(".animate-fade-in");
        fadeElements.forEach((el, index) => {
          el.style.opacity = "0";
          el.style.transform = "translateY(20px)";
          setTimeout(() => {
            el.style.transition = "all 0.8s ease";
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
          }, 200 * (index + 1));
        });
      });
    </script>
  </body>
</html>
